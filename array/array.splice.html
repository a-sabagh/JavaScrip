<!DOCTYPE html>
<html>
<head>
	<title>array.splice</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>You can see all proccess in console</h1>
	<script>
		var file =["file.png","324234","image/png"];
		console.log(file);
		var index = file.indexOf("324234");
		//Remove an item by index position
		file.splice(index,1);
		console.log(file);
	</script>
</body>
</html>
