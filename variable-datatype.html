<!DOCTYPE html>
<html>
<head>
	<title>numbers and oprators</title>
	<meta charset="utf-8">
</head>
<body>
<script>
	var integer = 5;
	var floating_point = 3.14;
	var string = "string value";
	var boolian = true;
	var string_array = ['Richard' , 'Denis' , 'Linus'];
	var num_array = [1 , 3 , 43];
	var person = {FullName: "Abolfazl Sabagh" , id : '0922269157'};
	console.log(integer);
	console.log(floating_point);
	console.log(string);
	console.log(string_array);
	console.log(num_array);
	console.log(person);
	var int = typeof(integer);
	var float = typeof(floating_point);
	var string = typeof(string);
	var bool = typeof(bool);

	var num_array_type = typeof(num_array);

	console.log("typeof integer: " + int);
	console.log("typeof floating_point: " + float);
	console.log("typeof string: " + string);
	console.log("typeof string_array: " + string_array_type);

	console.log("type of object: " + object);
</script>
