<!DOCTYPE html>
<html>
<head>
	<title>object create</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>You can see all proccess in console</h1>
	<script>
		var file = {
			name : "gnutec.png",
			size : "1543523",
			type : "image/png"
		};
		console.log(file);
		var files = {
			0 : {
				name : "gnutec1.png",
				size : "1543523",
				type : "image/png"
			},
			1 : {
				name: "gnutec2.png",
				size : "1543523",
				type : "image/png"
			},
			2 : {
				name : "gnutec3.png",
				size : "1543523",
				type : "image/png"
			}
		};
		console.log(files);
	</script>
</body>
</html>
