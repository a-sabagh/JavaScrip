<!DOCTYPE html>
<html>
<head>
	<title>string.length</title>
	<meta charset="utf-8">
</head>
<body>
<p></p><span style="color:orangered;"></span>
<script>
	var string = "Lorem ipsum dolor sit amet, consectetur elit";
	var length = string.length;
	console.log(length);
	var p = document.querySelector("p");
	p.textContent = string;
	var span = document.querySelector("span");
	span.textContent = length;
</script>
</body>
</html>
